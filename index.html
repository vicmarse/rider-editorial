<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RIDER – Editorial Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .viewer {
      width: 100vw;
      height: 100vh;
      background: transparent;
      display: flex;
      flex-direction: column;
    }

    /* Top controls */
    .topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: transparent;
      color: #fff;
      pointer-events: auto;
    }

    .topbar button {
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .topbar span {
      font-size: 12px;
      opacity: 0.8;
    }

    /* Pages area */
    .pages-wrapper {
      flex: 1;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .pages {
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0 80px;
      gap: 40px; /* separación entre páginas */
    }

    .page {
      flex: 0 0 auto;
      height: 85%;
      scroll-snap-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page img {
      height: 100%;
      width: auto;
      object-fit: contain;
      border-radius: 0;
      box-shadow: none;
      display: block;
    }

    /* Bottom progress */
    .progress {
      height: 2px;
      background: rgba(255,255,255,0.2);
      width: 100%;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #fff;
      transition: width 0.2s ease;
    }
  </style>
</head>

<body>
  <div class="viewer">
    <div class="topbar">
      <button id="prev">←</button>
      <button id="next">→</button>
      <span id="counter">1 / 72</span>
    </div>

    <div class="pages-wrapper" id="wrapper">
      <div class="pages" id="pages"></div>
    </div>

    <div class="progress">
      <div class="progress-bar" id="progress"></div>
    </div>
  </div>

  <script>
    const TOTAL_PAGES = 72;
    const pagesEl = document.getElementById('pages');
    const wrapper = document.getElementById('wrapper');
    const counter = document.getElementById('counter');
    const progress = document.getElementById('progress');

    for (let i = 1; i <= TOTAL_PAGES; i++) {
      const page = document.createElement('div');
      page.className = 'page';

      const img = document.createElement('img');
      img.src = `assets/pages/page-${String(i).padStart(3, '0')}.jpg`;
      img.loading = 'lazy';

      page.appendChild(img);
      pagesEl.appendChild(page);
    }

    function updateUI() {
      const scrollLeft = wrapper.scrollLeft;
      const maxScroll = wrapper.scrollWidth - wrapper.clientWidth;
      const progressPct = (scrollLeft / maxScroll) * 100;
      progress.style.width = `${progressPct}%`;

      const pageWidth = pagesEl.children[0].offsetWidth + 40;
      const currentPage = Math.round(scrollLeft / pageWidth) + 1;
      counter.textContent = `${currentPage} / ${TOTAL_PAGES}`;
    }

    wrapper.addEventListener('scroll', updateUI);

    document.getElementById('prev').onclick = () => {
      wrapper.scrollBy({ left: -window.innerWidth * 0.8, behavior: 'smooth' });
    };

    document.getElementById('next').onclick = () => {
      wrapper.scrollBy({ left: window.innerWidth * 0.8, behavior: 'smooth' });
    };

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') document.getElementById('next').click();
      if (e.key === 'ArrowLeft') document.getElementById('prev').click();
    });
  </script>
</body>
</html>
