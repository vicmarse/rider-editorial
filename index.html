<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RIDER – Editorial Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .viewer {
      width: 100vw;
      height: 100vh;
      background: transparent;
      display: flex;
      flex-direction: column;
    }

    /* CONTROLES */
    .topbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0 8px 60px;
      color: #fff;
      user-select: none;

      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }

    /* Mostrar controles al hover del visor */
    .viewer:hover .topbar {
      opacity: 1;
      pointer-events: auto;
    }

    .topbar button {
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .topbar span {
      font-size: 12px;
      opacity: 0.85;
    }

    /* PÁGINAS */
    .pages-wrapper {
      flex: 1;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .pages-wrapper::-webkit-scrollbar { display: none; }

    .pages {
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0 60px 20px;
      gap: 8px;
    }

    .page {
      flex: 0 0 auto;
      height: 88%;
      scroll-snap-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page img {
      height: 100%;
      width: auto;
      object-fit: contain;
      border-radius: 0;
      box-shadow: none;
      display: block;
      pointer-events: none;
    }

    /* PROGRESS */
    .progress {
      height: 2px;
      background: rgba(255,255,255,0.2);
      width: 100%;
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .viewer:hover .progress {
      opacity: 1;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #fff;
      transition: width 0.15s ease;
    }
  </style>
</head>

<body>
  <div class="viewer" id="viewer">

    <div class="topbar">
      <button id="prev">←</button>
      <button id="next">→</button>
      <span id="counter">1 / 72</span>
      <button id="fs">⛶</button>
    </div>

    <div class="pages-wrapper" id="wrapper">
      <div class="pages" id="pages"></div>
    </div>

    <div class="progress">
      <div class="progress-bar" id="progress"></div>
    </div>
  </div>

  <script>
    const TOTAL_PAGES = 72;

    const viewer = document.getElementById('viewer');
    const pagesEl = document.getElementById('pages');
    const wrapper = document.getElementById('wrapper');
    const counter = document.getElementById('counter');
    const progress = document.getElementById('progress');

    for (let i = 1; i <= TOTAL_PAGES; i++) {
      const page = document.createElement('div');
      page.className = 'page';

      const img = document.createElement('img');
      img.src = `assets/pages/page-${String(i).padStart(3, '0')}.jpg`;
      img.loading = 'lazy';

      page.appendChild(img);
      pagesEl.appendChild(page);
    }

    function getCurrentIndex() {
      const pages = [...pagesEl.children];
      const center = wrapper.scrollLeft + wrapper.clientWidth / 2;
      let best = 0, dist = Infinity;

      pages.forEach((p, i) => {
        const c = p.offsetLeft + p.offsetWidth / 2;
        const d = Math.abs(c - center);
        if (d < dist) { dist = d; best = i; }
      });
      return best;
    }

    function goTo(idx) {
      const pages = pagesEl.children;
      idx = Math.max(0, Math.min(pages.length - 1, idx));
      pages[idx].scrollIntoView({ behavior: 'smooth', inline: 'center' });
    }

    function updateUI() {
      const max = wrapper.scrollWidth - wrapper.clientWidth;
      progress.style.width = max ? (wrapper.scrollLeft / max) * 100 + '%' : '0%';
      counter.textContent = `${getCurrentIndex() + 1} / ${TOTAL_PAGES}`;
    }

    wrapper.addEventListener('scroll', () => requestAnimationFrame(updateUI));

    document.getElementById('prev').onclick = () => goTo(getCurrentIndex() - 1);
    document.getElementById('next').onclick = () => goTo(getCurrentIndex() + 1);

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') goTo(getCurrentIndex() + 1);
      if (e.key === 'ArrowLeft') goTo(getCurrentIndex() - 1);
      if (e.key.toLowerCase() === 'f') toggleFullscreen();
    });

    function toggleFullscreen() {
      if (!document.fullscreenElement) viewer.requestFullscreen();
      else document.exitFullscreen();
    }
    document.getElementById('fs').onclick = toggleFullscreen;

    updateUI();
  </script>
</body>
</html>
